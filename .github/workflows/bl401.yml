name: Build OpenWrt 22.03 for Bolt BL401 (Dumb AP)

on:
  workflow_dispatch:  # Jalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential subversion git-core libncurses5-dev zlib1g-dev gawk flex quilt libssl-dev xsltproc libxml-parser-perl unzip python3 wget curl file bc time ccache rsync

      - name: Download OpenWrt 22.03.7 ImageBuilder for ramips/mt7620
        run: |
          wget https://downloads.openwrt.org/releases/22.03.7/targets/ramips/mt7620/openwrt-imagebuilder-22.03.7-ramips-mt7620.Linux-x86_64.tar.xz -O imagebuilder.tar.xz
          tar -xvf imagebuilder.tar.xz
          ls -la  # Debug: Lihat nama folder

      - name: Build custom sysupgrade.bin for BL401 (port ASUS RT-N14U)
        run: |
          cd openwrt-imagebuilder-22.03.7-ramips-mt7620.Linux-x86_64  # Nama folder exact dari 22.03
          make info | grep -i n14u   # Debug: Harusnya muncul asus_rt-n14u
          make image PROFILE="asus_rt-n14u" \
            PACKAGES="luci luci-base luci-theme-bootstrap luci-app-firewall kmod-usb-core kmod-usb2 wpad-mini relayd luci-proto-relay -odhcpd -odhcp6c -ppp -ip6tables -kmod-ipt-nat6 -firewall" \
            FILES=../files/
          ls bin/targets/ramips/mt7620/*sysupgrade.bin || echo "No bin found - check build log"

      - name: Upload artifact (sysupgrade.bin)
        uses: actions/upload-artifact@v4
        with:
          name: bl401-sysupgrade-bin
          path: openwrt-imagebuilder-22.03.7-ramips-mt7620.Linux-x86_64/bin/targets/ramips/mt7620/*sysupgrade.bin
          if-no-files-found: warn
